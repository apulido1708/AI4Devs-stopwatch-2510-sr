<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer and Countdown</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Stopwatch UI (required by script.js) -->
  <div class="container" id="stopwatch">
    <h2>Stopwatch</h2>
    <div class="display" id="stopwatchDisplay">00:00:00</div>
    <div class="buttons">
      <button id="startStopwatch">Start</button>
      <button id="pauseStopwatch">Pause</button>
      <button id="resetStopwatch">Reset</button>
    </div>
  </div>

  <!-- Countdown UI -->
  <div class="container" id="countdown">
    <h1>Timer and Countdown</h1>
    <div>
      <input type="number" id="minutesInput" placeholder="Min" min="0">
      <input type="number" id="secondsInput" placeholder="Sec" min="0" max="59">
    </div>
    <div class="display" id="countdownDisplay">00:00</div>
    <div class="buttons">
      <button id="startCountdown">Start</button>
      <button id="pauseCountdown">Pause</button>
      <button id="resetCountdown">Reset</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
